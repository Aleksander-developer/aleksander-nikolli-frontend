<!-- src/app/pages/contatti/contatti.component.html -->

<section class="contatti-container mat-elevation-z4">
  <h1>ðŸ“¬ Contattami</h1>

  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form">
    <mat-form-field appearance="outline">
      <mat-label>Nome</mat-label>
      <input matInput placeholder="Il tuo nome" formControlName="nome" />
      <mat-error *ngIf="contactForm.get('nome')?.invalid && contactForm.get('nome')?.touched">
        Inserisci un nome valido
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="email" placeholder="email@example.com" formControlName="email" />
      <mat-error *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched">
        Email non valida
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Cellulare (opzionale)</mat-label>
      <input matInput type="tel" placeholder="+39 345 1234567" formControlName="cellulare" />
      <mat-error *ngIf="contactForm.get('cellulare')?.invalid && contactForm.get('cellulare')?.touched">
        Inserisci un numero di cellulare valido
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Messaggio</mat-label>
      <textarea matInput rows="6" placeholder="Scrivi qui il tuo messaggio" formControlName="messaggio"></textarea>
      <mat-error *ngIf="contactForm.get('messaggio')?.invalid && contactForm.get('messaggio')?.touched">
        Messaggio troppo breve
      </mat-error>
    </mat-form-field>

    <!-- Messaggio di successo -->
    <div *ngIf="successMessage" class="success-message">
      <mat-icon>check_circle_outline</mat-icon> {{ successMessage }}
    </div>

    <!-- Messaggio di errore (se presente) -->
    <div *ngIf="errorMessage" class="error-message-ui">
      <mat-icon>error_outline</mat-icon> {{ errorMessage }}
    </div>

    <button mat-raised-button color="primary" type="submit" [disabled]="contactForm.invalid || isLoading">
      <!-- NUOVO: Avvolgi spinner e testo in un div per un migliore controllo del layout -->
      <div *ngIf="isLoading" class="button-loading-content">
        <mat-spinner diameter="20"></mat-spinner>
        <span>Invio in corso...</span>
      </div>
      <!-- Mostra testo "Invia" quando isLoading Ã¨ false -->
      <ng-container *ngIf="!isLoading">
        Invia
      </ng-container>
    </button>
  </form>
</section>

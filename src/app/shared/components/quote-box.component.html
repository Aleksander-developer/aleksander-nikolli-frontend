

<mat-card class="quote-box">
  <!-- Icona in alto a sinistra, ruotata per un effetto grafico -->
  <mat-icon class="quote-icon-top" aria-hidden="true">format_quote</mat-icon>

  <!-- Il testo della citazione, caricato dinamicamente -->
  <p class="quote-text" [innerHTML]="quote"></p>

  <!-- Icona in basso a destra per bilanciare il design -->
  <mat-icon class="quote-icon-bottom" aria-hidden="true">format_quote</mat-icon>
</mat-card>

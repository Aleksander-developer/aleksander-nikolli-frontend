<!-- HERO SECTION -->
<section class="hero-section mat-elevation-z4">
  <div class="hero-content">
    <h1>Ciao, sono Aleksander <span class="emoji-tech">👨‍💻</span></h1>
    <p>Frontend & Backend Developer appassionato di tecnologia e codice pulito.</p>
    <button mat-stroked-button color="primary" routerLink="/contatti" aria-label="Contattami">Contattami</button>
  </div>
</section>

<!-- WHY CHOOSE ME SECTION -->
<!-- Inseriamo il componente WhyChooseMeComponent qui -->
<app-why-chose-me></app-why-chose-me>

<!-- QUOTE BOX SECTION -->
<!-- Inseriamo il componente QuoteBoxComponent qui -->
<app-quote-box></app-quote-box>


<!-- TECH STACK SECTION -->
<section class="tech-section">
  <h2 class="section-title">Competenze Tecnologiche</h2>
  <div class="tech-grid">
    <!-- Assicurati che techList sia definito in home.component.ts -->
    <mat-card *ngFor="let tech of techList" class="tech-tile mat-elevation-z2">
      <mat-card-content class="tech-content">{{ tech }}</mat-card-content>
    </mat-card>
  </div>
</section>
